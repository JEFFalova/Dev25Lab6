<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- The back button allows the user to navigate back to the previous page -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
     <!-- Title displayed on the toolbar (page name or title) -->
    <ion-title>leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Image representing the flag of Leinster -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg">

   <!-- Button that triggers a function to navigate to the Counties page -->
  <ion-button (click)="openCounties()">Go to Counties</ion-button>
  
</ion-content>
